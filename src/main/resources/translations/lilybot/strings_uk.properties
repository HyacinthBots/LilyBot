about.howSupportValue=Lily розробляється в основному співробітниками NoComment#6411 у вільний від роботи час. Hyacinth не має ресурсів, щоб інвестувати у виділений хостинг, тому фінансові пожертви через [Buy Me a Coffee] (https://buymeacoffee.com/Hyacinthbots) допомагають утримувати Lily на плаву. Наразі ми розміщуємо Lily на хмарному сервері Hetzner, що ми можемо собі дозволити в нашій теперішній ситуації. Ми також маємо витрати на домен для нашого вебсайту.\n\nВнески у вигляді коду та документації також неймовірно цінуються, і ви можете прочитати наш [посібник з внеску]({0}/LilyBot/blob/main/CONTRIBUTING.md) або [посібник з розробки]({0}/LilyBot/blob/main/docs/development-guide.md), щоб почати роботу.
