utility.tags.tagHelp.title=Як працює система тегів?
utility.tags.tagHelp.content=Команда tag дозволяє користувачам додавати специфічні для гільдії команди «тег» під час виконання до своєї гільдії. **Теги схожі на власні команди**, вони можуть висловлювати все, що забажаєте.\n\n**Щоб створити тег**, якщо у вас є дозвіл на модерування учасників, виконайте таку команду:\n`/tag-create <назва> <заголовок> <значення>`\nВам буде запропоновано ввести назву тегу, заголовок тегу та значення тегу. Це те, що відображатиметься у вбудованому полі вашого тегу. Ви можете ввести будь-який символ у всі ці поля.\n\n**Щоб використовувати тег**, виконайте таку команду:\n`/tag <назва>`\nВам буде запропоновано ввести назву тегу, але для цього з’явиться вікно автозаповнення. У вікні буде перераховано всі теги гільдії.\n\n**Щоб видалити тег**, якщо у вас є дозвіл на модерування учасників, виконайте таку команду:\n`/tag-delete <назва>`\nВам буде запропоновано ввести назву тегу, знову ж таки за допомогою автозаповнення. \n`/tag-edit`\nВам буде запропоновано ввести назву тегу, але з’явиться вікно автозаповнення, яке допоможе вам. У вікні буде перераховано всі теги гільдії. Звідти ви можете ввести нову назву, титул або значення. Жоден з цих пунктів не є обов’язковим.\n`/tag-list`\nВідображає список усіх тегів цієї гільдії з розбивкою на сторінки. На кожній сторінці є 10 тегів.\n\n**Гільдії можуть мати будь-яку кількість тегів.** Обмеження `tagValue` для тегів становить 4096 символів, що є обмеженням для вбудовування описів, що застосовується Discord.
