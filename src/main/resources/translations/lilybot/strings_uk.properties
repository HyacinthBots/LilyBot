checks.loggingChannelPerms.cannotGet=Lily не може надсилати повідомлення у налаштуванні «{0}» для цієї гільдії. Як наслідок, відповідне налаштування було скинуто. \n\n*Примітка:* цей канал було використано для надсилання цього повідомлення, оскільки це перший канал, яким змогла скористатися Lily у цій гільдії. Повідомте про це повідомлення співробітникам цієї гільдії.
