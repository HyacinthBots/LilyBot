utility.tags.tagHelp.content=A tag parancs lehetővé teszi a felhasználóknak, hogy futásidőben guildspecifikus „tag” parancsokat adjanak hozzá a szerverükhöz. **A tagek olyanok, mint az egyéni parancsok**, bármit megtehetnek, amit csak akarsz.\n\n**Címke létrehozásához**, ha rendelkezik a Moderate Members jogosultsággal, futtassa a következő parancsot:\n`/tag-create <név> <cím> <érték>`\n A rendszer kéri, hogy adjon meg egy nevet, címet és értéket a címkéhez. Ez fog megjelenni a címke beágyazásában. Bármilyen karaktert beírhat ezekbe a mezőkbe.\n\n**Címke használatához** futtasd a következő parancsot:\n`/tag <név>`\nA rendszer kéri, hogy adj meg egy címke nevet, de egy automatikus kiegészítő ablak segít ebben. Az ablakban a szerver összes címkéje megjelenik.\n\n**Címke törléséhez**, ha rendelkezik moderátor jogosultsággal, futtasd a következő parancsot:\n`/tag-delete <név>`\nA rendszer kéri, hogy adja meg a címke nevét, de az automatikus kiegészítés segít ebben.\n`/tag-edit`\nA rendszer kéri, hogy adja meg a címke nevét, de az automatikus kiegészítés segít ebben. Az ablakban a szerver összes címkéje megjelenik. Itt adhat meg új nevet, címet vagy értéket. Ezek közül egyik sem kötelező.\n`/tag-list`\nMegjeleníti a szerver összes címkéjének oldalakra osztott listáját. Minden oldalon 10 címke található.\n\n**A szervernek tetszőleges számú címkével rendelkezhetnek.** A címkék `tagValue` értékének korlátja 4096 karakter, ami a Discord által előírt beágyazott leírási korlát.
