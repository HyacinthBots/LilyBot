about.embedTitle=LilyBot információi
about.embedDesc=A Lily egy FOSS többcélú bot a Discordhoz, amelyet a HyacinthBots szervezet hozott létre. Használd a `/help`-t a támogatáshoz vagy a `/invite`-t a meghívó link megszerzéséhez.
about.howSupportTitle=Hogyan tudom támogatni Lily további fejlődését?
about.howSupportValue=A Lily-t elsősorban a NoComment#6411 fejlesztette szabadidejében. A Hyacinth-nak nincsenek meg a forrásai, hogy dedikált tárhelybe fektessen, így a [Buy Me a Coffee](https://buymeacoffee.com/Hyacinthbots) segítségével a Lily-t anyagi adományok segítik fenntartani. Jelenleg a Lily-t egy Hetzner felhő szerveren futtatjuk, amit a jelenlegi helyzetünkben megengedhetünk magunknak. A weboldalunk domain költségei is megvannak.\n\nA kódhoz és dokumentációhoz való hozzájárulást is hihetetlenül nagyra értékeljük, és elolvashatod a [hozzájárulási útmutatót]({0}/LilyBot/blob/main/CONTRIBUTING.md) vagy a [fejlesztési útmutatót]({0}/LilyBot/blob/main/docs/development-guide.md), hogy elkezdhesd.
