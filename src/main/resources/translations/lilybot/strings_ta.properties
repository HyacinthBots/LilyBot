about.embedDesc=லில்லி என்பது ஐசின்த்போட்ச் அமைப்பால் உருவாக்கப்பட்ட முரண்பாட்டிற்கான ஒரு ஃபோச் பல்நோக்கு போட் ஆகும். அழைப்பிதழ் இணைப்பைப் பெற `/உதவி` அல்லது`/அழைப்பிதழ்` ஐப் பயன்படுத்தவும்.
about.howSupportValue=லில்லி முதன்மையாக அவர்களின் ஓய்வு நேரத்தில் நோகோம்மென்ட்#6411 ஆல் உருவாக்கப்பட்டது. அர்ப்பணிப்புள்ள ஓச்டிங்கில் முதலீடு செய்வதற்கான ஆதாரங்கள் ஐசின்ட்டுக்கு இல்லை, எனவே [எனக்கு ஒரு காபி வாங்க] வழியாக பொருள் நன்கொடைகள் (https://buymeacoffee.com/hyacinthbots) லில்லியை மிதக்க வைக்க உதவுகின்றன. தற்போது, லில்லி ஒரு எட்ச்னர் முகில் சேவையகத்தில் ஓடுகிறோம், அதை எங்கள் தற்போதைய சூழ்நிலையில் நாங்கள் வாங்க முடியும். எங்கள் வலைத்தளத்திற்கான டொமைன் செலவுகளும் எங்களிடம் உள்ளன.\n\n குறியீடு மற்றும் ஆவணங்களின் பங்களிப்புகளும் நம்பமுடியாத அளவிற்கு பாராட்டப்படுகின்றன, மேலும் நீங்கள் எங்கள் [பங்களிப்பு வழிகாட்டி] ({0} /lylybot/blob/main/contributing.md) அல்லது [மேம்பாட்டு வழிகாட்டி] ({0}/லில்லிபாட்/குமிழ்/முதன்மை/ தொடங்குவதற்கு டாக்ச்/டெவலப்மென்ட்-வழிகாட்டி. எம்.டி).
