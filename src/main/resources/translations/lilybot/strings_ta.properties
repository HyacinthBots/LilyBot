utility.tags.tagHelp.content=TAG கட்டளை பயனர்கள் தங்கள் கில்டில் இயக்க நேரத்தில் கில்ட் குறிப்பிட்ட 'குறிச்சொல்' கட்டளைகளைச் சேர்க்க அனுமதிக்கிறது. ** குறிச்சொற்கள் தனிப்பயன் கட்டளைகள் போன்றவை **, அவர்கள் என்ன சொல்ல வேண்டும் என்று நீங்கள் எப்போது வேண்டுமானாலும் சொல்லலாம்.\n\n ** ஒரு குறிச்சொல்லை உருவாக்க **, உங்களிடம் மிதமான உறுப்பினர்கள் இசைவு இருந்தால், பின்வரும் கட்டளையை இயக்கவும்:\n `/குறிச்சொல்-உருவாக்கவும் <aname> <title> <value>`\n குறிச்சொல்லின் பெயர், குறிச்சொல்லின் தலைப்பு மற்றும் குறிச்சொல்லின் மதிப்பு ஆகியவற்றை உள்ளிடும்படி கேட்கப்படுவீர்கள். இதுதான் உங்கள் குறிச்சொல்லின் உட்பொதிப்பில் தோன்றும். இந்த உள்ளீடுகள் அனைத்திலும் நீங்கள் விரும்பும் எந்தவொரு கதாபாத்திரத்தையும் உள்ளிடலாம்.\n\n ** ஒரு குறிச்சொல்லைப் பயன்படுத்த **, பின்வரும் கட்டளையை இயக்கவும்:\n `/குறிச்சொல் <பெயர்>`\n குறிச்சொல் பெயரை உள்ளிடுமாறு கேட்கப்படுவீர்கள், ஆனால் உங்களுக்கு உதவ ஒரு தன்னியக்க வேறுபாடு சாளரம் இருக்கும். கில்ட் வைத்திருக்கும் அனைத்து குறிச்சொற்களையும் சாளரம் பட்டியலிடும்.\n\n ** ஒரு குறிச்சொல்லை நீக்க **, உங்களிடம் மிதமான உறுப்பினர்கள் இசைவு இருந்தால், பின்வரும் கட்டளையை இயக்கவும்:\n `/டேக்-டெலேட் <பெயர்>`\n குறிச்சொல்லின் பெயரை உள்ளிடும்படி கேட்கப்படுவீர்கள், மீண்டும் தன்னியக்கவியல் உதவியுடன்.\n `/tag-edit`\n குறிச்சொல் பெயரை உள்ளிடுமாறு கேட்கப்படுவீர்கள், ஆனால் உங்களுக்கு உதவ ஒரு தன்னியக்க வேறுபாடு சாளரம் இருக்கும். கில்ட் வைத்திருக்கும் அனைத்து குறிச்சொற்களையும் சாளரம் பட்டியலிடும். அங்கிருந்து நீங்கள் ஒரு புதிய பெயர், தலைப்பு அல்லது மதிப்பை உள்ளிடலாம். இவை எதுவும் கட்டாயமில்லை.\n `/குறிச்சொல்-பட்டியல்`\n இந்த கில்டிற்கான அனைத்து குறிச்சொற்களின் சிறிய பட்டியலைக் காட்டுகிறது. ஒவ்வொரு பக்கத்திலும் 10 குறிச்சொற்கள் உள்ளன.\n\n ** கில்ட்ச் அவர்கள் விரும்பும் எந்த குறிச்சொற்களையும் கொண்டிருக்கலாம். ** குறிச்சொற்களுக்கான `டேக் மதிப்புக்கான வரம்பு 4096 எழுத்துக்கள், இது முரண்பாட்டால் செயல்படுத்தப்படும் உட்பொதிக்கப்பட்ட விளக்க வரம்பு ஆகும்.
